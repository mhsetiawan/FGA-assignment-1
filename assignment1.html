<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">HOME</a>
            <a class="nav-link" href="#">PRODUCT</a>
            <a class="nav-link" href="#">GALLERY</a>
            <a class="nav-link" href="#">BLOG</a>
            <a class="nav-link" href="#">INVENTORY</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Profile -->
    <section class="container bg-white rounded p-5 mt-5">
      <div class="row">
        <div class="col-md-auto">
          <div class="d-flex flex-column align-items-center">
            <img
              src="./assets/profile-image.jpg"
              alt="profile image"
              height="215"
              width="215"
              class="rounded-circle"
            />
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-center pt-4 pt-sm-0 px-md-4">
          <div class="d-flex flex-column ">
            <h1 class="fw-bold">Haris</h1>
            <p>Front End Designer</p>
            <div class="d-flex flex-row gap-3 mt-4">
              <button class="btn btn-primary rounded py-2 px-4 border border-primary">Kontak</button>
              <button class="btn btn-light rounded py-2 px-4 border border-success text-success">Resume</button>
            </div>
          </div>
        </div>

        <div class="col d-flex pt-md-0 pt-4">
          <div class="d-flex gap-5 pt-4">
            <div class="lh-sm">
              <p><b>Availability</b></p>
              <p><b>Usia</b></p>
              <p><b>Lokasi</b></p>
              <p><b>Pengalaman</b></p>
              <p><b>Email</b></p>
            </div>
            <div class="lh-sm px-4">
              <p>Full Time</p>
              <p>19</p>
              <p>Jakarta</p>
              <p>2 Tahun</p>
              <p>email@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Profile -->

    <!-- FORM -->
    <section class="container d-flex flex-column bg-white rounded mt-5 py-5 px-4">
      <form>
        <label for="nama"><b>Nama</b></label
        ><br />
        <input type="text" name="nama" class="w-100 rounded border-1 mb-3 py-1 px-3" placeholder="masukkan nama anda" />
        <label for="role"><b>Role</b></label
        ><br />
        <input type="text" name="role" class="w-100 rounded border-1 mb-3 py-1 px-3" />
        <label for="availability"><b>Availability</b></label
        ><br />
        <input type="text" name="availability" class="w-100 rounded border-1 mb-3 py-1 px-3" />
        <label for="usia"><b>Usia</b></label
        ><br />
        <input type="number" name="usia" class="w-100 rounded border-1 mb-3 py-1 px-3" />
        <label for="lokasi"><b>Lokasi</b></label
        ><br />
        <input type="text" name="lokasi" class="w-100 rounded border-1 mb-3 py-1 px-3" />
        <label for="pengalaman"><b>Pengalaman</b></label
        ><br />
        <input type="text" name="pengalaman" class="w-100 rounded border-1 mb-3 py-1 px-3" />
        <label for="email"><b>Email</b></label
        ><br />
        <input type="email" name="email" class="w-100 rounded border-1 mb-3 py-1 px-3" />

        <input
          type="submit"
          value="SUBMIT"
          class="w-100 bg-success text-white rounded border border-success mt-3 py-2"
        />
      </form>
    </section>
    <!-- FORM -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
